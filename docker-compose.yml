version: '2.2'
services:
  mysql-container:
    image: mysql:8.0.15
    ports:
      - 2053:3306
    healthcheck:
      test: "/usr/bin/mysql --user=root --password=root123 --execute \"SHOW DATABASES;\""
      interval: 1m30s
      timeout: 10s
      retries: 3
    environment:
      - MYSQL_ROOT_PASSWORD=root123
      - MYSQL_USER=app_user
      - MYSQL_PASSWORD=test123
      - MYSQL_DATABASE=spring_app_db
    volumes:
       - ./database:/docker-entrypoint-initdb.d
    restart: on-failure
  account-service:
    image: account-service:latest
    ports:
      - 8089:8089
    depends_on:
      mysql-container:
        condition: service_healthy
    environment:
      SPRING_APPLICATION_JSON: '{
      "spring.jpa.database-platform" : "org.hibernate.dialect.MySQLDialect",
      "spring.jpa.hibernate.ddl-auto" : "validate",
      "spring.datasource.url" : "jdbc:mysql://mysql-container:3306/spring_app_db?useSSL=false&allowPublicKeyRetrieval=true",
      "spring.datasource.username" : "app_user",
      "spring.datasource.password" : "test123",
      "spring.application.name" : "account-service",
      "server.port": "8089",
      "eureka.client.service-url.defaultZone": "http://eureka-server:8761/eureka/",
      "eureka.client.registerWithEureka": "true",
      "eureka.client.fetchRegistry": "true"
      }'
    restart: on-failure
  bank-service:
